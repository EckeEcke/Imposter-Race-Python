# This workflow will install Python dependencies, run tests and lint with a single version of Python
# Additionally a .exe file is being created, downloadable from artifacts
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Pygame EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12" 

    - name: Install dependencies
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        # Pyinstaller und pygame-ce installieren
        python -m pip install pyinstaller pygame-ce flake8 pytest
        if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }

    - name: Build EXE with PyInstaller
      shell: powershell
      run: |
        # Stelle sicher, dass der assets Ordner existiert, sonst crashed PyInstaller
        python -m PyInstaller --onefile --noconsole --add-data "assets;assets" game.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-exe
        path: dist/*.exe
